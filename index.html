<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GP Post Availability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    select { width: 200px; margin-right: 10px; }
    th, td { text-align: center; vertical-align: middle; font-size: 14px; }
  </style>
</head>
<body>
  <h2>GP-wise Post Availability</h2>
  <div class="mb-3">
    <select id="districtFilter" class="form-select d-inline">
      <option value="">All Districts</option>
    </select>
    <select id="mandalFilter" class="form-select d-inline">
      <option value="">All Mandals</option>
    </select>
    <select id="gpFilter" class="form-select d-inline">
      <option value="">All GPs</option>
    </select>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="gpTable">
      <thead class="table-dark"><tr id="tableHeader"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let data = [];

    fetch('gp_post_data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        populateDistricts();
        filterData();
      });

    function populateDistricts() {
      const districtSelect = document.getElementById("districtFilter");
      const districts = [...new Set(data.map(d => d['District']))].sort();
      districts.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        districtSelect.appendChild(opt);
      });

      districtSelect.onchange = () => {
        populateMandals();
        populateGPs();
        filterData();
      };

      document.getElementById("mandalFilter").onchange = () => {
        populateGPs();
        filterData();
      };

      document.getElementById("gpFilter").onchange = filterData;
    }

    function populateMandals() {
      const mandalSelect = document.getElementById("mandalFilter");
      mandalSelect.innerHTML = '<option value="">All Mandals</option>';
      const selectedDistrict = document.getElementById("districtFilter").value;

      const mandals = [...new Set(
        data
          .filter(d => !selectedDistrict || d['District'] === selectedDistrict)
          .map(d => d['Mandal'])
      )].sort();

      mandals.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        mandalSelect.appendChild(opt);
      });
    }

    function populateGPs() {
      const gpSelect = document.getElementById("gpFilter");
      gpSelect.innerHTML = '<option value="">All GPs</option>';
      const selectedDistrict = document.getElementById("districtFilter").value;
      const selectedMandal = document.getElementById("mandalFilter").value;

      const gps = [...new Set(
        data
          .filter(d =>
            (!selectedDistrict || d['District'] === selectedDistrict) &&
            (!selectedMandal || d['Mandal'] === selectedMandal)
          )
          .map(d => d['GP Name'])
      )].sort();

      gps.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        gpSelect.appendChild(opt);
      });
    }

    function filterData() {
      const district = document.getElementById("districtFilter").value;
      const mandal = document.getElementById("mandalFilter").value;
      const gp = document.getElementById("gpFilter").value;

      const filtered = data.filter(d =>
        (!district || d['District'] === district) &&
        (!mandal || d['Mandal'] === mandal) &&
        (!gp || d['GP Name'] === gp)
      );

      renderTable(filtered);
    }

    function renderTable(filteredData) {
      const tableHeader = document.getElementById("tableHeader");
      const tableBody = document.getElementById("tableBody");
      tableHeader.innerHTML = "";
      tableBody.innerHTML = "";

      if (filteredData.length === 0) return;

      const columns = Object.keys(filteredData[0]);
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        tableHeader.appendChild(th);
      });

      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col];
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
