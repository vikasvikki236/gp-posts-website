<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GP Post Availability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    table { font-size: 14px; }
    th, td { text-align: center; vertical-align: middle; }
    select { margin-right: 10px; width: 200px; display: inline-block; }
  </style>
</head>
<body>
  <h2>GP-wise Post Availability</h2>
  <div class="mb-3">
    <select id="districtFilter" class="form-select">
      <option value="">All Districts</option>
    </select>
    <select id="mandalFilter" class="form-select">
      <option value="">All Mandals</option>
    </select>
    <select id="gpFilter" class="form-select">
      <option value="">All GPs</option>
    </select>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="gpTable">
      <thead class="table-dark">
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let data = [];

    fetch('gp_post_data.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        populateDistricts();
        renderTable(data);
      });

    function populateDistricts() {
      const districts = [...new Set(data.map(d => d['District']))].sort();
      const districtSelect = document.getElementById('districtFilter');
      districts.forEach(d => {
        const option = document.createElement('option');
        option.value = d;
        option.textContent = d;
        districtSelect.appendChild(option);
      });

      districtSelect.onchange = () => {
        populateMandals();
        populateGPs();
        filterData();
      };

      document.getElementById('mandalFilter').onchange = () => {
        populateGPs();
        filterData();
      };

      document.getElementById('gpFilter').onchange = filterData;
    }

    function populateMandals() {
      const district = document.getElementById('districtFilter').value;
      const mandalSelect = document.getElementById('mandalFilter');
      mandalSelect.innerHTML = '<option value="">All Mandals</option>';

      const filtered = district ? data.filter(d => d['District'] === district) : data;
      const mandals = [...new Set(filtered.map(d => d['Mandal']))].sort();
      mandals.forEach(m => {
        const option = document.createElement('option');
        option.value = m;
        option.textContent = m;
        mandalSelect.appendChild(option);
      });
    }

    function populateGPs() {
      const district = document.getElementById('districtFilter').value;
      const mandal = document.getElementById('mandalFilter').value;
      const gpSelect = document.getElementById('gpFilter');
      gpSelect.innerHTML = '<option value="">All GPs</option>';

      let filtered = data;
      if (district) filtered = filtered.filter(d => d['District'] === district);
      if (mandal) filtered = filtered.filter(d => d['Mandal'] === mandal);

      const gps = [...new Set(filtered.map(d => d['GP Name']))].sort();
      gps.forEach(gp => {
        const option = document.createElement('option');
        option.value = gp;
        option.textContent = gp;
        gpSelect.appendChild(option);
      });
    }

    function filterData() {
      const district = document.getElementById('districtFilter').value;
      const mandal = document.getElementById('mandalFilter').value;
      const gp = document.getElementById('gpFilter').value;

      const filtered = data.filter(d =>
        (!district || d['District'] === district) &&
        (!mandal || d['Mandal'] === mandal) &&
        (!gp || d['GP Name'] === gp)
      );

      renderTable(filtered);
    }

    function renderTable(data) {
      const tableHeader = document.getElementById('tableHeader');
      const tableBody = document.getElementById('tableBody');
      tableHeader.innerHTML = '';
      tableBody.innerHTML = '';

      if (data.length === 0) return;

      const columns = Object.keys(data[0]);
      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        tableHeader.appendChild(th);
      });

      data.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col];
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
